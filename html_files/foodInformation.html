<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>혼밥도 건강하게! 혼자사는 현대인을 위한 건강지킴이</title>
    <link rel="stylesheet" href="../css_files/foodInfo.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
       document.addEventListener('DOMContentLoaded', (event) => {
        const data = [
            {
                "name": "김치 볶음밥",
                "image": "../Assets/foods/kimchi-fried-rice.jpg",
                "average-rating": 3,
                "time": "약 15분",
                "category": "한식",
                "ingredients": ["밥 1그릇", "김치 100g", "고추장 1큰술", "참기름 1작은술", "깨 약간"],
                "calories": "500kcal",
                "nutrients": ["탄수화물 70g", "단백질 10g", "지방 20g"],
                "method": ["김치를 볶습니다.", "밥을 넣고 함께 볶습니다.", "고추장을 추가하고 섞습니다.", "마지막으로 참기름과 깨를 뿌립니다."]
            }
        ];

            const recipe = data[0];
            const averageRating = recipe["average-rating"];
            const ingredientsList = recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('');
            const methodList = recipe.method.map(step => `<li>${step}</li>`).join('');

            const recipeHtml = `
                <div class="recipe">
                    <h2 class="recipe-name">${recipe.name}</h2>
                    <div class="recipe-image">
                        <img src="${recipe.image}" alt="${recipe.name}">
                    </div>
                    <div class="recipe-info">
                        <div class="recipe-ratingtime">
                            <div class="recipe-rating">
                                <div id="average-rating"><span>평균 평점</span>: ${'★'.repeat(averageRating)}${'☆'.repeat(5 - averageRating)} (${averageRating.toFixed(1)})</div>
                            </div>
                            <div class="recipe-time"><span>예상 조리 시간</span>: ${recipe.time}</div>
                            <div class="recipe-category"><span>분류</span>: ${recipe.category}</div>
                        </div>
                        <div class="recipe-ingredients">
                            <h3>재료</h3>
                            <ul>${ingredientsList}</ul>
                        </div>
                        <div class="recipe-calories"><span>칼로리</span>: ${recipe.calories}</div>
                        <div class="recipe-nutrients"><span>영양소 구성</span>: ${recipe.nutrients.join(', ')}</div>
                        <div class="recipe-method">
                            <h3>조리법</h3>
                            <ol>${methodList}</ol>
                        </div>
                        <div id="star-container">
                            <span>평점</span>: 
                            <button class="star" data-value="1">★</button>
                            <button class="star" data-value="2">★</button>
                            <button class="star" data-value="3">★</button>
                            <button class="star" data-value="4">★</button>
                            <button class="star" data-value="5">★</button>
                        </div>
                    </div>
                </div>
            `;

            $('section').html(recipeHtml);
        });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        
        // URL에서 쿼리 파라미터 가져오기
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // 페이지 요소 업데이트
    const recipeName = getParameterByName('foodName');
    const recipeCategory = getParameterByName('foodTag');

    if(recipeName) {
        document.querySelector('.recipe-name').textContent = recipeName;
        document.title += ` - ${recipeName}`; // 타이틀에도 음식 이름 추가
    }

    if(recipeCategory) {
        const categoryElem = document.createElement('h3');
        categoryElem.textContent = `범주: ${recipeCategory}`;
        document.querySelector('.recipe-info').prepend(categoryElem);
    }
        
        const stars = document.querySelectorAll('.star');
        const averageRatingElem = document.getElementById('average-rating');
        const ratingKey = 'kimchi-fried-rice-ratings';
        const userRatedKey = 'kimchi-fried-rice-user-rated';
        const userRatingValueKey = 'kimchi-fried-rice-user-rating-value';

        function calculateAverage(ratings) {
            const sum = ratings.reduce((a, b) => a + b, 0);
            return (sum / ratings.length).toFixed(1);
        }

        function updateAverageRating() {
            const ratings = JSON.parse(sessionStorage.getItem(ratingKey)) || [];
            let average;

            if (ratings.length === 0) {
                average = (Math.random() * 5).toFixed(1);
            } else {
                average = calculateAverage(ratings);
            }

            averageRatingElem.textContent = `평균 평점: ${'★'.repeat(Math.round(average))}${'☆'.repeat(5 - Math.round(average))} (${average})`;
        }

        function saveUserRating(ratingValue) {
            let ratings = JSON.parse(sessionStorage.getItem(ratingKey)) || [];
            ratings.push(ratingValue);
            sessionStorage.setItem(ratingKey, JSON.stringify(ratings));
            sessionStorage.setItem(userRatedKey, 'true');
            sessionStorage.setItem(userRatingValueKey, ratingValue);
        }

        function highlightStars(index) {
            stars.forEach((star, i) => {
                if (i <= index) {
                    star.classList.add('hovered');
                } else {
                    star.classList.remove('hovered');
                }
            });
        }

        function resetStars() {
            stars.forEach(star => star.classList.remove('hovered'));
        }

        function setSelectedStars(ratingValue) {
            stars.forEach((star, i) => {
                if (i < ratingValue) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }

        let userRated = sessionStorage.getItem(userRatedKey) === 'true';
        const userRatingValue = parseInt(sessionStorage.getItem(userRatingValueKey));

        if (userRated && userRatingValue) {
            setSelectedStars(userRatingValue);
        }

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                if (userRated) {
                    alert("이미 평가했습니다.");
                } else {
                    const ratingValue = parseInt(star.getAttribute('data-value'));
                    saveUserRating(ratingValue);
                    setSelectedStars(ratingValue);
                    updateAverageRating();
                    userRated = true;
                }
            });

            star.addEventListener('mouseover', () => {
                highlightStars(index);
            });

            star.addEventListener('mouseout', () => {
                resetStars();
            });
        });

        updateAverageRating();
    });
    </script>
